<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Blockchain Frontend</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed top">
    <div class="container">
        <a href="#" class="navbar-brand">Blockchain Client</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Wallet Generator</a>
                </li>
                <li class="nav-item">
                    <a href="/make/transaction" class="nav-link">Make Transaction</a>
                </li>
                <li class="nav-item">
                    <a href="/view/transaction" class="nav-link">View Transaction</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="card-body">
                <h4 class="card-title">Wallet Generator</h4>
                <p class="card-text">Click to generate blockchain wallet</p>
                <input type="button" class="btn btn-primary" value="Generate">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <label class="col-sm-2">Public key</label>
        <div class="col-sm-10">
            <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <br/>
    <div class="row">
        <label class="col-sm-2">Private key</label>
        <div class="col-sm-10">
            <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>
    <div class="row" id="warning">
        <ul>
            <li>Save your public and private keys. These keys cannot be recovered</li>
            <li>Don't share your private key</li>
        </ul>
</div>

<script>
$(function(){
    $('input').click(function(){
    $.ajax({
    url: '/wallet/new',
    type: 'GET',
    success: function(response){
    console.log(response);
    document.getElementById("public_key").innerHTML= response['public_key'];
    document.getElementById("private_key").innerHTML= response['private_key'];
    document.getElementById("warning").style.display= "block"
    },
    error: function(error){
    console.log(error);
    }
    });
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
